          </button>

          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search book"
          />

          <button type="button">
            <img src="https://firebasestorage.googleapis.com/v0/b/bookstore-a6f57.appspot.com/o/images%2Ficons%2Fbx-x-circle.svg?alt=media&token=6cacd81e-08ac-4b29-9212-f75c287d83d9" alt="clear" />

          <ul>
            <li>

              </a>
            </li>
